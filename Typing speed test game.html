<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="Front-endProject.css" />
    <title>Typing speed test game</title>
  </head>
  <body>
    <div class="game">
      <div class="name">Typing speed test game</div>
      <div class="container">
        <div class="message">
          You are playing on <span class="lvl"></span> Level & You Have
          <span class="seconds"> Seconds To Type The Word</span>
        </div>
        <ul class="level-list" role="tablist" aria-label="Game difficulty">
          <li
            role="tab"
            tabindex="0"
            data-level="Easy"
            data-seconds="5"
            aria-selected="false">
            Easy <span class="sec">(5s)</span>
          </li>
          -
          <li
            role="tab"
            tabindex="0"
            data-level="Normal"
            data-seconds="3"
            aria-selected="true"
            class="active">
            Normal <span class="sec">(3s)</span>
          </li>
          -
          <li
            role="tab"
            tabindex="0"
            data-level="Hard"
            data-seconds="2"
            aria-selected="false">
            Hard <span class="sec">(2s)</span>
          </li>
        </ul>

        <div class="start">Start Playing</div>
        <div class="the-word"></div>
        <input type="text" class="user-input" />
        <div class="upcoming-word"></div>
        <div class="control">
          <div class="time">Time Left : <span></span>Seconds</div>
          <div class="score">
            Score: <span class="got">0</span> From <span class="total"></span>
          </div>
        </div>
        <div class="finish"></div>
      </div>
    </div>
    <script src="Front-endProject.js"></script>
  </body>
</html>
